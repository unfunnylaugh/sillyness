  <script>
    function randomizeWindowPosition() {
      const screenWidth = window.screen.availWidth;
      const screenHeight = window.screen.availHeight;
      const x = Math.floor(Math.random() * (screenWidth - window.outerWidth));
      const y = Math.floor(Math.random() * (screenHeight - window.outerHeight));
      const deltaX = x - window.screenX;
      const deltaY = y - window.screenY;
      const stepX = deltaX / 10;
      const stepY = deltaY / 10;
      for (let i = 0; i < 10; i++) {
        window.moveTo(stepX, stepY);
      }
    }
    setInterval(randomizeWindowPosition, 1000);
  </script>
